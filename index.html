<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- High score link and timer display-->
    <header>
        <div class="high-score">
            <a href="#">View high scores</a>
        </div>
        <div class="timer-container">
            Time: <span class="timer">75</span>
        </div>
    </header>

    <!-- Main container with quiz start-->
    <div class="home-container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will
            penalize your score/time
            by ten seconds!
        </p>
        <button class="start-button">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container" style="display: none;">
        <h2 class="question-title"></h2>
        <div class="answers">
            <button id="answerOne"></button>
            <button id="answerTwo"></button>
            <button id="answerThree"></button>
            <button id="answerFour"></button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
