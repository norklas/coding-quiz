<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- High score link and timer display-->
    <header>
        <div class="high-score">
            <button class="high-score-button">View high scores</button>
        </div>
        <div class="timer-container">
            Time: <span class="timer">75</span>
        </div>
    </header>

    <!-- Main container for quiz start/end-->
    <div class="home-container">
        <h1 class="home-title">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will
            penalize your score/time
            by ten seconds!
        </p>
        <button class="start-button">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container" style="display: none;">
        <h1 class="question-title"></h1>
        <div class="answers">
            <button id="answerOne"></button>
            <button id="answerTwo"></button>
            <button id="answerThree"></button>
            <button id="answerFour"></button>
        </div>
        <span class="answer-span" hidden="true"></span>
    </div>

    <!-- End Game -->
    <div class="end-container" style="display: none;">
        <h1>All Done!</h1>
        <p class="end-para"></p>
        <form>
            <label for="initials">Initials: </label>
            <input type="text" id="initials">
            <input type="button" value="Submit" id="initial-submit">
        </form>
    </div>

    <!-- High Scores -->
    <div class="score-container" style="display: none;">
        <h1>High Scores</h1>
        <div class="scores">
        </div>
        <div class="score-buttons">
            <button class="go-back-btn">Go Back</button>
            <button class="clear-btn">Clear High Scores</button>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
